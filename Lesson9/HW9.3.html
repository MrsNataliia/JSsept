<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .course {
            width: 30vw;
            margin: 1vw;
            background-color: #ddddef;
            display: flex;
            flex-direction: column;
            color: #23238d;

        }

        .title {
            text-align: center;
            color: #0808d0;
        }

        .duration {
            display: flex;
            justify-content: space-around;
            font-weight: bold;
        }


    </style>
</head>
<body>

<script>
    //     Цикл в циклі
    // - Є масив coursesArray котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
    //
    // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення окремих
    // властивостей, для властивості modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png який лежить в папці з поточним фйлом
    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
        },
        {
            title: 'Java Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'git',
                'java core',
                'java advanced']
        },
        {
            title: 'Python Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'python core',
                'python advanced']
        },
        {
            title: 'QA Complex',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'react',
                'angular',
                'aws',
                'docker',
                'git',
                'node.js',
                'python',
                'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
        }
    ];

    for (let course of coursesArray) {
        let divMain = document.createElement('div');
        divMain.classList.add('course');
        let title = document.createElement('div');
        title.classList.add('title');
        let hTitle = document.createElement('h2');
        hTitle.innerText = `${course.title}`;
        title.append(hTitle);

        let duration = document.createElement('div');
        duration.classList.add('duration')
        let monthDuration = document.createElement('div');
        let month = document.createElement('p');
        month.innerText = `${course.monthDuration} місяців`;
        monthDuration.append(month);
        let hourDuration = document.createElement('div')
        let hour = document.createElement('p');
        hour.innerText = `${course.hourDuration} часів`;
        hourDuration.append(hour);
        duration.append(monthDuration, hourDuration);

        let modules = document.createElement('div');
        let list = document.createElement('ul');
        modules.append(list);
        for (let item of course.modules) {
            let itemList = document.createElement('li');
            itemList.innerText = item;
            list.append(itemList);
        }

        divMain.append(title, duration, modules);
        document.body.append(divMain);
    }

</script>

</body>
</html>
