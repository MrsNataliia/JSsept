<script>
    // - Створити функцію конструктор для об'єктів User з полями id, name, surname , email,  phone
    // створити пустий масив, наповнити його 10 об'єктами new User(....)
    function User(id, name, surname, email, phone) {
        this.id = id;
        this.name = name;
        this.surname = surname;
        this.email = email;
        this.phone = phone;
    }

    let users = [];
    users.push(new User(101, 'Name1', 'Surname1', 'mail1@gmail.com', '+380503332215'));
    users.push(new User(122, 'Name2', 'Surname2', 'mail1@gmai2.com', '+380673332228'));
    users.push(new User(143, 'Name3', 'Surname3', 'mail3@gmail.com', '+380993345615'));
    users.push(new User(114, 'Name4', 'Surname4', 'mail4@gmail.com', '+380503331775'));
    users.push(new User(235, 'Name5', 'Surname5', 'mail5@gmail.com', '+380633332795'));
    users.push(new User(456, 'Name6', 'Surname6', 'mail6@gmail.com', '+380993333315'));
    users.push(new User(147, 'Name7', 'Surname7', 'mail7gmail.com', '+380503452115'));
    users.push(new User(108, 'Name8', 'Surname8', 'mail8@gmail.com', '+380992592215'));

    users.push(new User(250, 'Name10', 'Surname10', 'mail10@gmail.com', '+380503355215'));
    console.log(users);


    // - Взяти масив з  User[] з попереднього завдання, та відфільтрувати , залишивши тільки об'єкти з парними id (filter)
    console.log(users.filter(user => user.id % 2 === 0))

    // - Взяти масив з  User[] з попереднього завдання, та відсортувати його по id. по зростанню (sort)
    console.log(users.sort((a, b) => {
        return a.id - b.id
    }))

    // - створити класс для об'єктів Client з полями id, name, surname , email, phone, order (поле є масивом зі списком товарів)
    class Client extends User {
        constructor(id, name, surname, email, phone, order) {

        }

    console.log(clients)


    // - Взяти масив (Client [] з попереднього завдання).Відсортувати його по кількості товарів в полі order по зростанню. (sort)
    console.log(clients.sort((a, b) => {
        return a.order.length - b.order.length
    }));

    // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна
    // швидкість, об'єм двигуна. додати в об'єкт функції:
    // -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
    // -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
    // -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
    // -- changeYear (newValue) - змінює рік випуску на значення newValue
    // -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car
    function Car(model, maker, year, maxSpeed, engine) {
        this.model=model;
        this.maker=maker;
        this.year=year;
        this.maxSpeed=maxSpeed;
        this.engine=engine;

        this.drive = function (){
            console.log(`їдемо зі швидкістю ${maxSpeed} на годину`)
        }

        this.info = function (){
            console.log(`модель: ${model}, виробник: ${maker}, рік випуску: ${year}, максимальна швидкість: ${maxSpeed}, об'єм двигуна: ${engine}`)
        }

        this.increaseMaxSpeed = function (newSpeed){
            console.log(this.maxSpeed+=newSpeed)
        }
        this.changeYear = function (changeYear){
            console.log(this.year=changeYear)
        }
        this.addDriver = function (driver){
            this.driver = driver
            console.log(this.driver)

        }
    }

    function Driver(name, age){
        this.name = name;
        this.age = age;
    }

    let driver1 = new Driver('Vasy',33);


    let car1 = new Car('corsa', 'opel', 2007, 160, 1.3)
    car1.drive();
    car1.info();
    car1.increaseMaxSpeed(20);
    car1.changeYear(2010);
    car1.addDriver(driver1);

    class Cinderella {

    class Prince{

            this.age=age;
            this.shoe=shoe;
            }
        }
    let prince = new Prince('Joseph', 23, 35)

    findPrincess= function (arr){
        for (let princess of arr){
            if (princess.sizeFood === prince.shoe){
               return princess
            }}}
    console.log(findPrincess(cinderellas));
