        let lastIndex = page * limit;

            prev.setAttribute('disabled', 'disabled')
        }else{

        }

            next.setAttribute('disabled', 'disabled')
        }else {

        }

            const obj = glasses[i];

            const item = document.createElement('div');
            const title = document.createElement('p');
            const type = document.createElement('p');

            title.innerText = `Очки ${obj.brand} ${obj.code}`;
            type.innerText = `${obj.price} грн`;

            item.classList.add('item');

            item.append(title, type);
            newPage.push(item);
        }
        wrapper.replaceChildren(...newPage);

    handler(page, limit);
    prev.addEventListener('click', () => handler(page -= 1, limit));
    next.addEventListener('click', () => handler(page += 1, limit));
